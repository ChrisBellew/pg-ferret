server:
  http_listen_port: 3100

distributor:
  receivers:
    otlp:
      protocols:
        http:
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1073741824 # Now correctly using an integer value for bytes

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
